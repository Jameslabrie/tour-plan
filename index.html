<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking - Best Tour Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="button search__button">
              <img
                class="button__icon"
                src="img/search.svg"
                alt="Icon: search"
              />
            </button>
          </form>
          <!-- /.search -->
          <a href="#" class="user navbar__user">
            <img
              src="img/avatar.jpeg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
          <!-- /.navbar-top_menu-button -->
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <ul class="menu navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <nav class="breadcrumbs">
      <div class="container">
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-list__item">
            <a href="#" class="breadcrumbs-list__link">Home</a>
          </li>
          <li class="breadcrumbs-list__item">
            <a href="#" class="breadcrumbs-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumbs-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumbs -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-wrapper">
            <div class="hotel-info__left">
              <div class="stars">
                <img src="/img/star.svg" alt="star" />
                <img src="/img/star.svg" alt="star" />
                <img src="/img/star.svg" alt="star" />
                <img src="/img/star.svg" alt="star" />
                <img src="/img/star.svg" alt="star" />
              </div>
              <h1 class="hotel-info__name">Grand Hilton Hotel</h1>
              <div class="hotel-info__offer">Flash Offer</div>
              <p class="hotel-info__description">
                Half-Board/ All Inclusive + Complimentary Activities + Child
                Stays Free
              </p>
            </div>
            <!-- /.hotel-info__left -->
            <div class="hotel-info__right">
              <div class="rating">
                <div class="rating__text">User Rattings</div>
                <div class="rating-wrapper">
                  <div class="rating__counter"></div>
                  4.5/
                  <div class="rating__counter-item">5</div>
                </div>
                <!-- /.rating-wrapper -->
              </div>
            </div>
            <!-- /.hotel-info__right -->
          </div>
          <!-- /.hotel-wrapper -->
          <div class="hotel-grid">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img class="img-slide" src="/img/slide1.jpeg" alt="sea" />
                </div>
                <div class="swiper-slide">
                  <img
                    class="img-slide"
                    src="/img/slide2.jpeg"
                    alt="hotel name"
                  />
                </div>
                <div class="swiper-slide">
                  <img class="img-slide" src="/img/slide3.jpeg" alt="sirenis" />
                </div>
                <div class="swiper-slide">
                  <img class="img-slide" src="/img/slide4.jpeg" alt="slide4" />
                </div>
                <div class="swiper-slide">
                  <img class="img-slide" src="/img/slide5.jpeg" alt="slide5" />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button-prev"></button>
              <button class="slider-button slider-button-next"></button>
            </div>
            <!-- /.swiper -->
          </div>
          <!-- /.hotel-grid -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
