<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking - Best Tour Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <a href="#" class="logo">
          <img
            src="img/horizontal-logo.svg"
            alt="Logo: Best Tour Plan"
            class="logo__image"
          />
        </a>
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search Location"
          />
          <button class="button search__button">
            <img src="img/search.svg" alt="" />
          </button>
        </form>
        <!-- /.search -->
        <div class="user">
          <a href="#" class="user__link"
            ><img
              src="//img/avatar.jpeg"
              alt="Avatar: Nathan"
              class="user__avatar"
            /><span class="user__name">Nathan</span></a
          >
        </div>
        <!-- /.user -->
        <nav class="header-menu">
          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">All Deals</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Hotels</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Activities</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Hotel Day Packages</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Restaurants</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Events</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- /.header-container -->
    </header>
  </body>
</html>
